


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">In the pocket</h1>

            Repeat: <span> {{sentenceToSay}} </span>


            <div ng-show="results.length > 0">
                <button class="btn btn-default" ng-click="clearResults()">Clear</button>

                <hr/>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="result in results">
                        <span class="badge">{{ result.date | date : 'EEE MMM, yyyy hh:mm:ss a' }}</span>
                        {{ result.content }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<footer></footer>
